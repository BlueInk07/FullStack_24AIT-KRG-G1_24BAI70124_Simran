<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background: #f2fdff;
    }
    .sidebar {
      width: 230px;
      min-height: 100vh;
      background: linear-gradient(120deg, #19a7ce, #52e0c4);
      padding: 25px 20px;
      color: #fff;
    }
    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 1.5rem;
    }
    .sidebar a {
      display: block;
      padding: 12px 10px;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      margin: 8px 0;
      border-radius: 8px;
      transition: background .2s;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .main {
      flex: 1;
      padding: 30px;
    }
    .main h1 {
      margin-bottom: 20px;
      color: #19a7ce;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }
    .card {
      flex: 1;
      background: #ffffff;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 5px 20px rgba(40, 175, 224, 0.12);
      text-align: center;
    }
    .card h2 {
      margin: 5px 0;
      font-size: 2rem;
      color: #19a7ce;
    }
    .card p {
      margin: 0;
      font-size: 0.95rem;
      color: #7aa4b2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 14px rgba(40, 175, 224, 0.15);
    }
    th, td {
      padding: 14px;
      text-align: center;
      font-size: 0.95rem;
    }
    th {
      background: #19a7ce;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #e9f7fa;
    }
    .btn {
      padding: 7px 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      color: #fff;
      background: #19a7ce;
    }
    .btn:hover {
      background: #52e0c4;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
    <a href="{{ url_for('login') }}">Logout</a>
  </div>

  <div class="main">
    <h1>Dashboard</h1>

    <div class="cards">
      <div class="card">
        <h2>{{ total_users }}</h2>
        <p>Total Users</p>
      </div>
      <div class="card">
        <h2>{{ new_signups }}</h2>
        <p>New Signups</p>
      </div>
      <div class="card">
        <h2>{{ active_count }}</h2>
        <p>Active Now</p>
      </div>
    </div>

    <h2>Registered Users</h2>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Action</th>
      </tr>

     {% for user in users %}
<tr>
  <td>{{ user.name }}</td>
  <td>{{ user.email }}</td>
  <td>Active</td>
  <td><button class="btn">View</button></td>
</tr>
{% endfor %}


    </table>

  </div>

</body>
</html>
